# ----------------- Settings -----------------

xp-formula: "100 + x^1.8"         # x is the current level of the player

rewards:
  monster-kill: 10

level-rewards:
  1:
    commands:
      - "give %player% diamond 1"
      - "give %player% dirt 64"
    text:
      - "&3one Dirt"
      - "&e64 Diamonds"

